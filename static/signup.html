<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Enterprise - BhashAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 520px;
            width: 100%;
            padding: 48px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.6s;
        }

        .signup-container:hover::before {
            left: 100%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .tagline {
            text-align: center;
            color: #64748b;
            margin-bottom: 40px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .main-title {
            text-align: center;
            margin-bottom: 12px;
            color: var(--dark);
            font-weight: 700;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        select {
            padding-left: 50px;
            cursor: pointer;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
            z-index: 2;
        }

        .btn-primary {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 16px;
            display: none;
            font-weight: 500;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-left: 4px solid var(--success);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-left: 4px solid var(--danger);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #64748b;
            font-weight: 500;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float-random 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: -5s;
        }

        .floating-circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: -10s;
        }

        .floating-circle:nth-child(3) {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 20%;
            animation-delay: -15s;
        }

        @keyframes float-random {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 32px 24px;
                margin: 20px;
                border-radius: 24px;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .main-title {
                font-size: 1.5rem;
            }
        }

        .features {
            margin: 32px 0 24px 0;
            padding: 24px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            position: relative;
            overflow: hidden;
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .features h4 {
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            color: #374151;
            font-weight: 500;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            color: var(--primary);
            transform: translateX(5px);
        }

        .feature-item svg {
            margin-right: 12px;
            color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            padding: 4px;
            border-radius: 8px;
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-building text-white text-2xl"></i>
            </div>
            <h1>BhashAI</h1>
        </div>
        
        <h2 class="main-title">Start Your Free Trial</h2>
        <p class="tagline">Create your enterprise account in 30 seconds</p>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="enterpriseName">Enterprise Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-building input-icon"></i>
                    <input type="text" id="enterpriseName" name="enterpriseName" placeholder="e.g., Ayushman Hospital" required>
                </div>
            </div>

            <div class="form-group">
                <label for="ownerName">Your Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="ownerName" name="ownerName" placeholder="Dr. Ayushman Kumar" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="ayushman@gmail.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label for="enterpriseType">Enterprise Type</label>
                <div class="input-wrapper">
                    <i class="fas fa-industry input-icon"></i>
                    <select id="enterpriseType" name="enterpriseType" required>
                        <option value="">Loading...</option>
                    </select>
                </div>
            </div>

            <div class="features">
                <h4 style="margin-bottom: 12px;">‚ú® Your Free Trial Includes:</h4>
                <div class="feature-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    Unlimited Organizations
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    AI Voice Agents in Hindi/Hinglish
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    WhatsApp & Voice Call Integration
                </div>
                <div class="feature-item">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    30-Day Free Trial
                </div>
            </div>

            <button type="submit" class="btn-primary">
                <i class="fas fa-rocket mr-2"></i>
                Create My Enterprise
            </button>
        </form>

        <div id="result" class="result"></div>

        <div class="login-link">
            Already have an account? <a href="/dashboard.html">Go to Dashboard</a>
        </div>
    </div>

    <script>
        // Load enterprises on page load
        async function loadEnterprises() {
            try {
                const response = await fetch('/api/public/enterprises');
                const data = await response.json();

                const enterpriseSelect = document.getElementById('enterpriseType');
                enterpriseSelect.innerHTML = '<option value="">Select Type</option>';

                if (data.success && data.enterprises) {
                    data.enterprises.forEach(enterprise => {
                        const option = document.createElement('option');
                        option.value = enterprise.id;
                        option.textContent = enterprise.name;
                        option.setAttribute('data-type', enterprise.type);
                        enterpriseSelect.appendChild(option);
                    });
                } else {
                    // Fallback options
                    const fallbackOptions = [
                        {id: 'healthcare', name: 'Healthcare / Hospital'},
                        {id: 'clinic', name: 'Clinic / Medical Center'},
                        {id: 'diagnostic', name: 'Diagnostic Center'},
                        {id: 'pharmacy', name: 'Pharmacy'},
                        {id: 'other', name: 'Other'}
                    ];

                    fallbackOptions.forEach(enterprise => {
                        const option = document.createElement('option');
                        option.value = enterprise.id;
                        option.textContent = enterprise.name;
                        enterpriseSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading enterprises:', error);
                // Fallback options
                const enterpriseSelect = document.getElementById('enterpriseType');
                enterpriseSelect.innerHTML = `
                    <option value="">Select Type</option>
                    <option value="healthcare">Healthcare / Hospital</option>
                    <option value="clinic">Clinic / Medical Center</option>
                    <option value="diagnostic">Diagnostic Center</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="other">Other</option>
                `;
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            // Get form data
            const formData = new FormData(event.target);
            const selectedEnterpriseType = formData.get('enterpriseType');

            const enterpriseData = {
                name: formData.get('enterpriseName'),
                owner_name: formData.get('ownerName'),
                contact_email: formData.get('email'),
                contact_phone: formData.get('phone'),
                password: formData.get('password'),
                type: selectedEnterpriseType,
                enterprise_id: selectedEnterpriseType, // Use selected enterprise ID
                status: 'trial'
            };
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Your Enterprise...';
            
            try {
                // Create enterprise via API
                const response = await fetch('/api/public/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(enterpriseData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Success!
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h4>üéâ Welcome to Bhashai!</h4>
                        <p>Your enterprise "${enterpriseData.name}" has been created successfully!</p>
                        <p style="margin-top: 10px;">
                            <strong>Redirecting to your dashboard...</strong>
                        </p>
                    `;
                    
                    // Clear form
                    event.target.reset();
                    
                    // Redirect immediately with user info
                    const userEmail = enterpriseData.contact_email;
                    const userName = enterpriseData.name;
                    setTimeout(() => {
                        window.location.href = `/dashboard.html?email=${encodeURIComponent(userEmail)}&name=${encodeURIComponent(userName)}`;
                    }, 2000);
                    
                } else {
                    // Error
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Signup Failed</h4>
                        <p>${data.message || 'Something went wrong. Please try again.'}</p>
                    `;
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h4>‚ùå Connection Error</h4>
                    <p>Unable to connect to server. Please check your internet connection and try again.</p>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create My Enterprise';
            }
        }
        
        // Load enterprises and auto-focus first field
        document.addEventListener('DOMContentLoaded', function() {
            loadEnterprises();
            document.getElementById('enterpriseName').focus();
        });
    </script>
</body>
</html>
